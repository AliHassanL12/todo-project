<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
</head>
<body>
    <div class="sidebar">
        <span class="default-project" data-project="Home">Home</span>
        <button class="add-project">Add Project</button>
        <ul class="project-list">Projects
        </ul>
    </div>
    <div class="main-content">
        <button class="add-todo-button">+</button>
        <h1 class="project-title"></h1>
        <div class="todo-main-content"></div>
        <dialog class="todo-details">
            <h2 class="title"></h2>
            <span class="bold">Description: <span class="description"></span></span>
            <span class="bold">Due date: <span class="due-date"></span></span>
            <span class="bold">Priority: <span class="priority"></span></span>
            <span class="bold">Notes: <span class="notes"></span></span>
            <button class="close" type="button">Close</button>
        </dialog>
        <dialog class="edit-details">
            <form>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description">
                </div>
                <div>
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due-date">
                </div>
                <div>
                    <label for="priority">Priority:</label>
                    <input type="text" id="priority" name="priority">
                </div>
                <div>
                    <label for="notes">Notes:</label>
                    <input type="text" id="notes" name="notes">
                </div>
                <button class="close">Close</button>
                <button class="submit-button">Submit Details</button>
            </form>
        </dialog>
        <dialog class="project">
            <form class="project-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <button class="submit-project">Submit</button>
            </form>
        </dialog>
    </div>
</body>
</html>
