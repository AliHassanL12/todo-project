<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
</head>
<body>
    <div class="sidebar">
        <span>Home</span>
        <ul>Projects
            <li>Fitness</li>
            <li>Groceries</li>
            <li>Appointments</li>
        </ul>
    </div>
    <div class="main-content">
        <dialog class="todo-details">
            <h2 class="title"></h2>
            <span class="bold">Description: <span class="description"></span></span>
            <span class="bold">Due date: <span class="due-date"></span></span>
            <span class="bold">Priority: <span class="priority"></span></span>
            <span class="bold">Notes: <span class="notes"></span></span>
            <button class="close" type="button">Close</button>
        </dialog>
        <dialog class="edit-details">
            <form>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="desc">Description:</label>
                    <input type="text" id="desc" name="description">
                </div>
                <div>
                    <label for="priority">Priority:</label>
                    <input type="text" id="priority" name="priority">
                </div>
                <div>
                    <label for="notes">Notes:</label>
                    <input type="text" id="notes" name="notes">
                </div>
                <button class="close">Close</button>
            </form>
        </dialog>
    </div>
</body>
</html>
