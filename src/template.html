<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
</head>
<body>
    <div class="sidebar">
        <span>Home</span>
        <ul>Projects
            <li>Fitness</li>
            <li>Groceries</li>
            <li>Appointments</li>
        </ul>
    </div>
    <div class="main-content">
        <dialog class="todo-details">
            <h2 class="title"></h2>
            <span class="bold">Description: <span class="description"></span></span>
            <span class="bold">Due date: <span class="due-date"></span></span>
            <span class="bold">Priority: <span class="priority"></span></span>
            <span class="bold">Notes: <span class="notes"></span></span>
            <button class="close" type="button">Close</button>
        </dialog>
    </div>
</body>
</html>
